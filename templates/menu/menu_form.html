{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block 'main-content' %}

<div class="container">
    <h1 class="title">
        Update menu
    </h1>
</div>

<div class="container">
    <div class="content">
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock 'main-content' %}
