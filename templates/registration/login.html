{% extends "base.html" %}
{% load bootstrap4 %}

{% block 'main-content' %}
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <h2>Login</h2>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Sign in</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock 'main-content' %}
